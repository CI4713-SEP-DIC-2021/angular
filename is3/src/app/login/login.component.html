<div class="fondo">
    <mat-toolbar style="background-color: transparent;">
        <span class="scrum">Scrum-APM</span>
    </mat-toolbar>
    <div class="row">
          <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="card card-login">
              <div class="card-header card-header-warning text-center" style="background: #05b322;">
                <h4 class="card-title">Inicia sesión en Scrum-APM</h4>
              </div>
              <div class="card-body">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Usuario"
                      required
                      formControlName="user"
                      id="usuario"
                    />
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      required
                      formControlName="password"
                      id="contrasena"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i
                          class="material-icons"
                          title="Ingrese la contraseña que escogio 
      para el acceso al sistema"
                          >help_outline</i
                        >
                      </span>
                    </div>
                  </div>
                </span>
              </div>
              <span class="input-group-text justify-content-center">
                <i class="material-icons">psychology</i>
                <a
                  class="button"
                  type="button"
                  (click) = "recover_password()"
                  id = "recuperar"
                  style="background:
                   none; border: none; color: rgb(97, 150, 247)"
                >
                  ¿Has olvidado la contraseña?
                </a>
              </span>
              <div class="card-footer justify-content-center">
                <button
                  class="btn btn-round"
                  [disabled]="form.invalid"
                  style="background-color: #05b322;"
                  type="submit"
                  id= "enviar"
                >
                  Iniciar Sesión
                </button>
              </div>
            </div>
          </form>
        
      </div>
</div>
