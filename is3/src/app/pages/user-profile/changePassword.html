<h1 mat-dialog-title style="text-align: center;">Edite la contraseña del usuario {{data.user_name}}</h1>
<div mat-dialog-content style="text-align: center;">
  
    <mat-form-field appearance="fill">
        <mat-label> Nueva contraseña</mat-label>
        <input type="password" matInput [(ngModel)]="data.password">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Repite la contraseña</mat-label>
        <input type="password" matInput [(ngModel)]="data.password2">
    </mat-form-field>
  
</div>
<div mat-dialog-actions style="justify-content: space-evenly">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="save(data.password, data.password2)">Editar</button>
</div>
