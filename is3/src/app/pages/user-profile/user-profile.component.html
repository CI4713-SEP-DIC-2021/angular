<div class="fondo">
    <app-sidebar></app-sidebar>

    <mat-card style="width: 70%; margin: 0 auto; margin-top: 30px; height: 35rem">
        <mat-card-title>Perfil de Usuario</mat-card-title>
        <mat-divider style="margin-top: 10px"></mat-divider>
    
        <div style="float: right">
            <!-- Search input -->
            <mat-form-field appearance="outline" style="margin-top: 40px; width: 500px; margin-right: 30px">
              <input matInput (keyup)="applyFilter($event)" placeholder="Buscar perfil" style="margin-bottom: 5px">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        
            <!-- Add project -->
            <!-- <button mat-button class="add-button">
              <mat-icon>add</mat-icon>
            </button> -->
            <button mat-button class="add-button" (click)="addUser()" *ngIf="(userRole === 'Product Owner') || (userRole === 'Scrum Master')"> 
                <mat-icon>add</mat-icon>
              </button>
          </div>
        <div class="example-table-container">
            <table mat-table [dataSource]="userList" class="mat-elevation-z8" style="width: 100%;">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>
            
                <!-- Lastname Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>
            
                <!-- Rol Column -->
                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Cargo </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
    
    <app-footer></app-footer>
</div>
