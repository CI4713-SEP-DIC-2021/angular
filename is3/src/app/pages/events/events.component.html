<div class="fondo">
    <app-sidebar></app-sidebar>

    <mat-card style="width: 70%; margin: 0 auto; margin-top: 30px; height: 35rem">
        <mat-card-title>Logger de Eventos</mat-card-title>
        <mat-divider style="margin-top: 10px"></mat-divider>
    
        <div style="float: right">
            <!-- Search input -->
            <mat-form-field appearance="outline" style="margin-top: 40px; width: 500px; margin-right: 30px">
              <input matInput (keyup)="applyFilter($event)" placeholder="Buscar evento" style="margin-bottom: 5px">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        <div class="example-table-container">
            <table mat-table *ngIf="eventsList.length > 0" [dataSource]="eventsList" class="mat-elevation-z8" style="width: 100%;">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <!-- Username Column -->
                <ng-container matColumnDef="evento">
                    <th mat-header-cell *matHeaderCellDef> Evento </th>
                    <td mat-cell *matCellDef="let element"> {{element.evento}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="modulo">
                    <th mat-header-cell *matHeaderCellDef> MÃ³dulo </th>
                    <td mat-cell *matCellDef="let element"> {{element.modulo}} </td>
                </ng-container>
            
                <!-- Lastname Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
            
                <!-- Rol Column -->
                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                </ng-container>
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
    
    <app-footer></app-footer>
</div>
