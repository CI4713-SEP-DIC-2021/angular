<!-- Add new acceptance test dialog -->
<div style="width: 500px">
    <h2 mat-dialog-title>Agregar prueba de aceptaci贸n</h2>
    <mat-divider></mat-divider>

    <!-- Form -->
    <mat-dialog-content>
        <form [formGroup]="testsForm">
            <!-- User story acceptance test -->
            <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="form-description">
                <mat-label>Prueba de aceptaci贸n</mat-label>
                <input formControlName="description" placeholder="Introduce una nueva prueba de aceptaci贸n" matInput>
                <mat-error *ngIf="displayError('description')">Debe introducir una prueba de aceptaci贸n</mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <!-- Add button -->
    <mat-dialog-actions style="justify-content: center">
        <button [disabled]="testsForm.invalid" mat-button class="add-button" (click)="addTest()">
            Agregar
        </button>
    </mat-dialog-actions>
</div>
