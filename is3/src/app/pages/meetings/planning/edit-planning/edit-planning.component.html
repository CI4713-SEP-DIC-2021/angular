<!-- Add project dialog -->
<div style="width: 500px">
    <h2 mat-dialog-title>Nuevo Proyecto</h2>
    <mat-divider></mat-divider>

    <!-- Form -->
    <mat-dialog-content>
        <form [formGroup]="planningForm">
            <!-- Project description -->
            <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="form-description">
                <mat-label>Tema</mat-label>
                <input formControlName="subject" placeholder="Introduce la descripción del proyecto" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="form-description">
                <mat-label>Actividad</mat-label>
                <input formControlName="activity" placeholder="Introduce la descripción del proyecto" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="form-select">
                <mat-label>Historia de Usuario</mat-label>
                <mat-select formControlName="user_story_id" [disabled]="!storiesList">
                  <mat-option *ngFor="let story of storiesList" [value]="story.id">
                    {{story.description}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="form-select">
                <mat-label>Asignación</mat-label>
                <mat-select formControlName="assigned" [disabled]="!usersList">
                  <mat-option *ngFor="let user of usersList" [value]="user.id">
                    {{user.first_name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <!-- Add button -->
    <mat-dialog-actions style="justify-content: center">
        <button [disabled]="planningForm.invalid" mat-button class="add-button" (click)="editPlanning()">
            Agregar
        </button>
    </mat-dialog-actions>
</div>
