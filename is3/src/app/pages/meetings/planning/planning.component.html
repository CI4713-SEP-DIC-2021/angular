  <!-- Projects Card -->
  <mat-card style="width: 70%; margin: 0 auto; margin-top: 30px; height: 35rem">
    <mat-card-title>Reunión de Planificación <span *ngIf="sprint"> del Sprint {{sprint.id}} </span></mat-card-title>
    <mat-divider style="margin-top: 10px"></mat-divider>

    <div style="float: right">
      
      <!-- Search input -->
      <mat-form-field appearance="outline" style="margin-top: 40px; width: 500px; margin-right: 30px">
        <input matInput [(ngModel)]="search" (input)="searchMeet()" placeholder="Buscar proyecto" style="margin-bottom: 5px">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <!-- Add project -->
      <button mat-button class="add-button" (click)="add()"> Agregar
        <mat-icon style="margin-left: 20px">add</mat-icon>
      </button>
    </div>

    <div class="example-table-container" *ngIf="meetList.length > 0" >
      <!-- Table of projects -->
      <table mat-table [dataSource]="meetList" class="mat-elevation-z8" style="width: 100%;">
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Tema </th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>
      
        <ng-container matColumnDef="user_story_id">
          <th mat-header-cell *matHeaderCellDef> HU </th>
          <td mat-cell *matCellDef="let element"> {{element.user_story_id}} </td>
        </ng-container>

        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef> Actividad </th>
            <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
        </ng-container>
      
        <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef> Asignado </th>
            <td mat-cell *matCellDef="let element"> {{element.assigned}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="width: 350px">  </th>
          <td mat-cell *matCellDef="let element">
              <!-- Edit project -->
              <button mat-icon-button (click)="edit(element)" class="action-buttons">
                  <mat-icon>edit</mat-icon>
              </button>
              <!-- Delete project -->
              <button mat-icon-button (click)="delete(element)" class="delete-button">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>  
</mat-card>
